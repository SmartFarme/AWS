<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/RandomBackground.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
        <main class="main">
            <div class="Product-name">Умная ферма 4.0</div>
            <div class="Product-version">Сборка 3.4567x2023</div>
        </main>
        <div class="Login-side-bar">
            <div class="login-container">
                <form action="#" class="Login-bar">
                    <h1>Войдите в программу</h1>
                    <input class="name-input" type="name" placeholder="Введите имя пользователя" value="Администратор"/>
                    <input class="password-input" type="password" placeholder="Введите пароль" />
                    <div class="login-alert">
                        <p>Вход в программу не выполнен</p>
                        <p>Введенные Логин и Пароль неверные!</p>
                        <button class="test-button"></button>
                    </div>
                </form>
            </div>
            <div class="users-list">
                <h2>Последние входы:</h2>
                <ul>
                    <li>18.01.2023   13:58   Администратор</li>
                </ul>
            </div>
            <div class="logo"></div>
        </div>
    </div>
    <script src="js/post.js"></script>
</body>

</html>
