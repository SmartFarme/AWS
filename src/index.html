<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/jqueryUi.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="js/RandomBackground.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script type="text/javascript">
        $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#acInput" ).autocomplete({
      source: availableTags
    });
  } );
    </script>
</head>

<body>
    <div class="login-page">
        <main class="login-main">
            <div class="Product-name"></div>
            <div class="Product-version">Сборка 3.4567x2023</div>
        </main>
        <div class="Login-side-bar">
            <div class="login-container">
                <form action="#" class="Login-bar">
                    <h1>Войдите в программу</h1>
                    <input class="name-input" id="acInput" type="name" placeholder="Введите имя пользователя" value="Администратор"/>
                    <input class="password-input" autofocus type="password" placeholder="Введите пароль" />
                    <div class="login-alert hide-login-error" id="login-alert">Текст ошибки
                    </div>
                </form>
            </div>
            <div class="users-list">
                <h2>Последние входы:</h2>
                <ul id="login-list">
                </ul>
            </div>
            <div class="logo"></div>
        </div>
    </div>
    <script src="js/post.js"></script>
</body>

</html>
