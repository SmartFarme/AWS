<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main pages</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="header">
        <nav class="main-nav-bar">
            <div class="main-nav-item" id="monitor">Мониторинг</div>
            <div class="main-nav-item" id="animals">Животные</div>
            <div class="main-nav-item" id="equipments">Оборудование</div>
        </nav>
        <div class="side-header-bar">
            <div class="side-header-item" id="header-search"></div>
            <div class="side-header-item" id="burger-menu">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
        </div>
    </header>
    <div class="page">
        <div class="gridster">
            <ul>
                <li class="widget-table" data-row="1" data-col="1" data-sizex="2" data-sizey="2" id="1-1">
                    <div class="widget-table-header"></div>
                </li>
                <li class="widget-table" data-row="1" data-col="3" data-sizex="2" data-sizey="2" id="2-1">
                    <div class="widget-table-header"></div>
                </li>
                <li class="widget-tiles-item" data-row="1" data-col="5" data-sizex="1" data-sizey="1" id="tiles 1-1">1
                </li>
                <li class="widget-tiles-item" data-row="1" data-col="6" data-sizex="1" data-sizey="1" id="tiles 1-2">2
                </li>
                <li class="widget-tiles-item" data-row="2" data-col="5" data-sizex="1" data-sizey="1" id="tiles 1-3">3
                </li>
                <li class="widget-journal" data-row="3" data-col="1" data-sizex="4" data-sizey="2">
                    <div class="widget-journal-header"></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Библиотека работает!")
        });
    </script>
    <script src='../js/jquery.gridster.min.js'></script>
    <script>
        $(function () { //DOM Ready

            $(".gridster ul").gridster({
                widget_margins: [5, 5],
                widget_base_dimensions: [145, 145],
                min_cols: 7,
                resize: {
                    enabled: true,
                    max_size: [4, 2],
                    min_size: [1, 1]
                }
            });

        });
    </script>
</body>

</html>
